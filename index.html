<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom smash pools</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="icon" href="/resources/Pngs/cloud.png">
</head>
<body>
    <main>
        <h1>Custom pool randomizer</h1>
        <ul id="character_interface"></ul>
        <div id="buttonInterface">
            <form id="poolNameForm">
                <input type="text" id="poolName" placeholder="Name of pool">
                <button type="submit" id="poolSubmit">Submit</button> 
            </form>
            <div class="setButtons">
                <button onclick="setAll(true)">Enable all</button>
                <button onclick="setAll(false)">Disable all</button>
            </div>
        </div>
        
    </main>
    <section>
        
        <ul id="pools"></ul>
    </section>
    <section id="bottom">
        <button class="playButton" onclick="playGame()">PLAY</button>
    </section>
    <section id="characterPopup" onclick="closeWindow()">
    </section>
    
    
</body>
<script src="fun.js"></script>
</html>
