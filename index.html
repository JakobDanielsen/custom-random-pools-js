<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom smash pools</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Custom pool randomizer</h1>
        <button onclick="enableAll()">Enable all</button>
        <button onclick="disableAll()">Disable all</button>
        <ul id="character_interface"></ul>
    </main>
    <section>
        <form id="poolNameForm">
            <input type="text" id="poolName" placeholder="Name of pool">
            <button type="submit" id="poolSubmit" onclick="collectCurrentPool()">Submit</button> 
        </form>
        <ul id="pools"></ul>
    </section>
    <section id="bottom">
        <button class="playButton" onclick="playGame()">PLAY</button>
    </section>
    
    
</body>
<script src="fun.js"></script>
</html>
