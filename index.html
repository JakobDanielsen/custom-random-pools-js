<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Smash Ultimate Custom Pool Creator"> 
    <meta property="og:description" content="Creates custom random pools with an easy interface, and saves on local memory. Can be used with 1-8 players, with no pool limit"> 
    <meta property="og:image" content="https://ibb.co/Qj7j2gGm"> 
    <title>Custom smash pools</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="icon" type="img/png" href="resources/Pngs/cloud.png">
</head>
<body>
    <main>
        <h1>Custom pool randomizer</h1>
        <ul id="character_interface"></ul>
        <div id="button_interface">
            <form id="pool_name_form">
                <input type="text" id="pool_name" placeholder="Name of pool">
                <button type="submit" id="pool_submit">Submit</button> 
            </form>
            <div class="setButtons">
                <button onclick="setAll(true)">Enable all</button>
                <button onclick="setAll(false)">Disable all</button>
            </div>
        </div>
    </main>
    <section>
        <ul id="pools"></ul>
    </section>
    <section id="bottom">
        <button id="play_button">PLAY</button>
    </section>
    <section id="character_popup">
    </section>
</body>
<script src="fun.js"></script>
</html>
